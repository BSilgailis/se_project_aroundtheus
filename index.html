<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The Us project" />
    <meta name="author" content="Brendan Silgailis" />
    <meta
      name="keywords"
      content="Around The US Project Brendan Silgailis TripleTen"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="favicon" type="image/x-icon" href="./favicon.ico" />
    <title>Around The US</title>
  </head>
  <body>
    <div class="page">
      <div class="page__wrapper">
        <header class="header">
          <img
            class="header__logo"
            src="./images/logo_white.png"
            alt="Logo for website"
          />
        </header>
        <main class="content">
          <section class="profile">
            <div class="profile__container">
              <img
                class="profile__avatar"
                src="./images/jacques-cousteau.jpg"
                alt="Profile picture"
              />
              <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__edit-btn">
                  <img
                    class="profile__edit-btn_img"
                    src="./images/edit-btn.png"
                    alt="Edit button"
                  />
                </button>
                <p class="profile__bio">Explorer</p>
              </div>
              <button class="profile__add-btn">
                <img
                  class="profile__add-btn_img"
                  src="./images/add-btn.png"
                  alt="Add button"
                />
              </button>
            </div>
          </section>
          <section class="gallery">
            <div class="gallery__container">
              <article class="card">
                <img
                  class="card__image"
                  src="./images/yosemite.jpg"
                  alt="Yosemite"
                />
                <div class="card__content">
                  <h2 class="card__title">Yosemite Valley</h2>
                  <img
                    class="card__btn"
                    src="./images/like-btn.svg"
                    alt="Favourite"
                  />
                </div>
              </article>
              <article class="card">
                <img
                  class="card__image"
                  src="./images/lake-louise.jpg"
                  alt="Lake Louise"
                />
                <div class="card__content">
                  <h2 class="card__title">Lake Louise</h2>
                  <img
                    class="card__btn"
                    src="./images/like-btn.svg"
                    alt="Favourite"
                  />
                </div>
              </article>
              <article class="card">
                <img
                  class="card__image"
                  src="./images/bald-mountains.jpg"
                  alt="Bald Mountains"
                />
                <div class="card__content">
                  <h2 class="card__title">Bald Mountains</h2>
                  <img
                    class="card__btn"
                    src="./images/like-btn.svg"
                    alt="Favourite"
                  />
                </div>
              </article>
              <article class="card">
                <img
                  class="card__image"
                  src="./images/latemar.jpg"
                  alt="Latemar"
                />
                <div class="card__content">
                  <h2 class="card__title">Latemar</h2>
                  <img
                    class="card__btn"
                    src="./images/like-btn.svg"
                    alt="Favourite"
                  />
                </div>
              </article>
              <article class="card">
                <img
                  class="card__image"
                  src="./images/vanoise.jpg"
                  alt="Vanoise Park"
                />
                <div class="card__content">
                  <h2 class="card__title">Vanoise National Park</h2>
                  <img
                    class="card__btn"
                    src="./images/like-btn.svg"
                    alt="Favourite"
                  />
                </div>
              </article>
              <article class="card">
                <img
                  class="card__image"
                  src="./images/lago.jpg"
                  alt="Lago Di Braies"
                />
                <div class="card__content">
                  <h2 class="card__title">Lago Di Braies</h2>
                  <img
                    class="card__btn"
                    src="./images/like-btn.svg"
                    alt="Favourite"
                  />
                </div>
              </article>
            </div>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__text">Â© 2022 Around The U.S.</p>
        </footer>
      </div>
    </div>
  </body>
</html>
