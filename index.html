<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The Us project" />
    <meta name="author" content="Brendan Silgailis" />
    <meta
      name="keywords"
      content="Around The US Project Brendan Silgailis TripleTen"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="favicon" type="image/x-icon" href="./favicon.ico" />
    <title>Around The US</title>
  </head>
  <body class="page">
    <!-- Edit Modal-->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button
          class="modal__close-btn"
          id="edit-modal-btn"
          type="button"
        ></button>
        <form class="modal__form" id="edit-modal-submit">
          <fieldset class="modal__fieldset">
            <h2 class="modal__title">Edit profile</h2>
            <input
              class="modal__input"
              id="nameInput"
              type="text"
              name="name"
              placeholder="Name"
              maxlength="40"
              minlength="2"
              required
            />
            <span class="modal__error" id="nameInput-error"
              >Please fill out this form.</span
            >
            <input
              class="modal__input"
              id="bioInput"
              type="text"
              name="bio"
              placeholder="Bio"
              maxlength="200"
              minlength="2"
              required
            />
            <span class="modal__error" id="bioInput-error"
              >Please fill out this form.</span
            >
          </fieldset>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal-->
    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button
          class="modal__close-btn"
          id="add-modal-btn"
          type="button"
        ></button>
        <form class="modal__form" id="add-modal-submit">
          <fieldset class="modal__fieldset">
            <h2 class="modal__title">New Place</h2>
            <input
              class="modal__input"
              id="titleInput"
              type="text"
              name="title"
              placeholder="Title"
              maxlength="30"
              minlength="1"
              required
            />
            <span class="modal__error" id="titleInput-error"
              >Please fill out this form.</span
            >
            <input
              class="modal__input"
              id="urlInput"
              type="url"
              name="url"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="urlInput-error"
              >Please enter a web address.</span
            >
          </fieldset>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- picture preview modal -->
    <div class="modal" id="picture-modal">
      <div class="modal__picture-container">
        <button
          class="modal__picture-close-btn"
          id="picture-modal-btn"
          type="button"
        ></button>
        <img class="modal__picture" />
        <p class="modal__picture-desc"></p>
      </div>
    </div>
    <div class="page__wrapper">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo-white.svg"
          alt="Logo for website"
        />
      </header>
      <!-- Main content using Grid layout with some flexbox-->
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__avatar"
              src="./images/jacques-cousteau.jpg"
              alt="Profile picture"
            />
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-btn" type="button"></button>
              <p class="profile__bio">Explorer</p>
            </div>
            <button class="profile__add-btn" type="button"></button>
          </div>
        </section>
        <section class="gallery">
          <div class="gallery__container">
            <template id="cardTemplate">
              <article class="card">
                <button class="card__delete-btn" type="button"></button>
                <img class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button class="card__btn" type="button"></button>
                </div>
              </article>
            </template>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
